<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="svg.css" >
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header class="site-header">
      <div class="container header-container">
        <h1 class="logo">Image Menipulation</h1>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ===== Main Information  ===== -->
    <main class="site-main container">
      <section class="intro-section">
        <h2>Great Lakes Image</h2>
        <p>
          <img
            src="great-lakes-topo.png"
            alt="Coffee Cup with a heart in it."
          >
        </p>
        <div>
          <h3>Transparent image</h3>
          <p>
            <img src="circle.gif" alt="A circle." >
          </p>
        </div>

        <div>
          <h3>Coffee Bean Star</h3>
          <p>
            <svg width="600" height="400" viewBox="0 0 600 400">
              <defs>
                <clipPath id="star">
                  <polygon
                    points="300,10 370,150 500,150 390,220 430,350 300,280 170,350 210,220 100,150 230,150"
                  />
                </clipPath>
              </defs>
              <image
                href="coffeebeans.jpg" 
                width="600"
                height="400"
                clip-path="url(#star)"
                alt= "Coffee bean star"
              />
            </svg>
          </p>
        </div>
      </section>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="site-footer">
      <div class="container">
        <p>2025 My image Website. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
